    <script>
        function appendHTMLText(id, appendid=null) {
            element = document.getElementById(id)
            text=element.cloneNode(true).outerHTML
            pre=document.createElement('pre')
            pre.innerText=text
            let addelement = element

            addelement.after(pre)

    ::part(graph1) {

        --path: path("m -.1 -.2 l.2 0 l 0 .4 l -.2 0 z");
        --transform: rotate(45deg);
